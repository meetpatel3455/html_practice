<!DOCTYPE html>
<html lang="en">
<head>
    <title>input tags</title>
    <style>
        input[type="checkbox"]{
            accent-color:black;
        }
        input[type="radio"]{
            accent-color:yellow;
        }
    </style>
</head>
<body>
    <!-- input tags -->
     <!-- inline -->

     <input type="text" name="name" id="name" placeholder="name"><br>
     <input type="button" value="click"><br>
     <input type="checkbox" name="" id=""><br>
     <input type="radio" name="male" id="">male<br>
     <input type="radio" name="male" id="">female<br>
     <input type="radio" name="male" id="">other<br>
     <input type="date" name="" id=""><br>
     <input type="time" name="" id=""><br>
     <input type="datetime-local" name="" id=""><br>
     <input type="file" name="" id=""><br>
     <input type="email" name="" id="" placeholder="email"><br>
     <input type="tel" name="" id="" placeholder="phone no"><br>
     <input type="url" name="" id="" placeholder="url"><br>
     <input type="color" name="" id=""><br>
     <input type="hidden" name=""><br>
     <input type="submit" value="submit"><br>
     <input type="reset" value="reset"><br>
     <input type="month" name="" id=""><br>
     <input type="week" name="" id=""><br>
     <input type="search" name="" id="" placeholder="search" style="color:darkblue;"><br>
     <input type="range" name="" id=""><br>
     <input type="image" src=""><br>
     <input type="number" name="" id="" placeholder="number"><br>
     <input type="password" name="password" id="password" placeholder="password" >




</body>
</html>

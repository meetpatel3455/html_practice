    <form>
        <fieldset>
            <figcaption>Novell Services Login</figcaption>
            <div>
                <label for="Username">Username</label>
                <input type="text">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password">
            </div>
            <div>
                <label for="City of Employment:">City of <br>Employment:</label>
                <input type="text">
            </div>
            <div>
                <label for="Web server">Web server</label>
            <select>
                <option value="- Choose a server -">- Choose a server -</option>
            </select>
            </div>
            <div>
                <label for="Please specify your role:">Please specify<br> your role:</label><br>
                <input type="radio">Admin<br>
                <input type="radio">Engineer<br>
                <input type="radio">Manager<br>
                <input type="radio">Guest
            </div>
            <div>
                <label for="Sign-on to the Following:">Sign-on to the Following:</label><br>
                <input type="checkbox">Mail<br>
                <input type="checkbox">Payroll<br>
                <input type="checkbox">Self-service
    
            </div>
            <div>
                <button type="submit">Login</button>
                <input type="reset">
            </div>
        </fieldset>
    </form>
